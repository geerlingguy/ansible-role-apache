---
- name: Ensure libselinux-python is installed on RHEL.
  yum:
    name: "libselinux-python"
    state: installed

- name: Ensure Apache is installed on RHEL.
  yum:
    name: "{{ item }}"
    state: "{{ apache_packages_state }}"
    enablerepo: "{{ apache_enablerepo }}"
  with_items: "{{ apache_packages }}"
