---
- name: Configure Apache.
  lineinfile:
    dest: "{{ apache_server_root }}/conf/{{ apache_daemon }}.conf"
    line: "Include conf/ports.conf"
    state: present
  notify: restart apache

- name: Remove Listen directives from Apache configuration.
  lineinfile:
    dest: "{{ item[0] }}"
    regexp: "^{{ item[1] }}"
    state: absent
  with_nested:
    - ["{{ apache_server_root }}/conf/{{ apache_daemon }}.conf", "{{ apache_server_root }}/conf.d/ssl.conf"]
    - "{{ [apache_listen_port, apache_listen_port_ssl] | join(' ') | split(' ') }}"
  notify: restart apache

- name: Create Apache ports.conf.
  template:
    src: ports-Redhat.conf.j2
    dest: "{{ apache_server_root }}/conf/ports.conf"
  notify: restart apache

- name: Check whether certificates defined in vhosts exist.
  stat: path={{ item.certificate_file }}
  register: apache_ssl_certificates
  with_items: "{{ apache_vhosts_ssl }}"

- name: Add apache vhosts configuration.
  template:
    src: "vhosts-{{ apache_vhosts_version }}.conf.j2"
    dest: "{{ apache_conf_path }}/{{ apache_vhosts_filename }}"
    owner: root
    group: root
    mode: 0644
  notify: restart apache
  when: apache_create_vhosts
