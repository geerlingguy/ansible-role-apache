# Nginx vhosts configuration
nginx_vhosts:
  - listen: "{{ nginx_port }} default_server"
    server_name: "{{ server_hostname }} www.{{ server_hostname }}"
    root: "/var/www/html/{{ server_hostname }}"
    open_file_cache: "max=2000 inactive=120s"
    open_file_cache_valid: "240s"
    open_file_cache_min_uses: "5"
    open_file_cache_errors: "off"
    client_max_body_size: "5m"
    client_body_timeout: "60"
    index: "index.php index.html index.htm"
    error_page: "403 =404"
    access_log: "/var/log/nginx/{{ server_hostname }}_access.log"
    error_log: "/var/log/nginx/{{ server_hostname }}_error.log"
    extra_parameters: |
      location / {
        index index.php;
        try_files $uri $uri/ @rewrite;
        expires max;
      }
      location @rewrite {
        rewrite ^/(.*)$ /index.php?q=$1 last;
      }
      location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
      }
      location = /favicon.ico {
        log_not_found off;
        access_log off;
      }
      location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
      }
      location = /backup {
        deny all;
      }
      location ~* \.(txt|log)$ {
        allow 127.0.0.1;
        deny all;
      }
      location ~ \..*/.*\.php$ {
        return 403;
      }
      location ~ ^/sites/.*/files/styles/ {
        try_files $uri @rewrite;
      }
      location ~ ^/sites/default/files/ {
        try_files $uri @rewrite;
      }
      location ~* \.(gif|jpg|jpeg|png|ico|bmp|js|css|pdf|doc|webp|woff|ico|js|css)(\?[a-zA-Z0-9\.\-_,])?$ {
        expires max;
        log_not_found off;
        add_header Cache-Control "public";
        add_header X-Cache $upstream_cache_status;
      }
      location ~ /\. {
        access_log off;
        log_not_found off;
        deny all;
      }
      location ~ ~$ {
        access_log off;
        log_not_found off;
        deny all;
      }
      location ~ /\.ht {
        deny  all;
      }
